<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>GYM Notes</title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>
    
    <body>






        
        <!--Title-->
        <div class="box1">
            <h1>GYM Notes</h1>
        </div>


        <!--Register/Login-->
        <div class="center">
            <div class="box2">
                <form method="post">
                    <h1>Login</h1>
                    <input type="email" placeholder="E-mail" name="emailform" class="my-input">
                    <input type="password" placeholder="Password" name="passwordform" class="my-input">
                    <section class="content">
                        {% for message in get_flashed_messages() %}
                          <div class="flash">{{ message }}</div>
                        {% endfor %}
                        {% block content %}{% endblock %}
                    </section>
                    <input type="submit" value="Login" class="sub">
                    <p>Don't have an account? <a href="/auth/register">Register</a></p>
                </form>
            </div>
        </div>


    </body>
</html>
